<!DOCTYPE>
<html>
<head>
	<meta charset="utf8" />
	<title>信息滚动</title>
	<style type="text/css">
		*{
			margin:0 auto;
			padding: 0;
		}
		.content{
			height: 100%;
			border: 1px solid #ccc;
		}
		div{
			border: none;
			width: 400px;
		}
		h3{
			margin-top: 20px;
		}
		#scroll_box1,#scroll_box2{
			height: 100px;
			overflow: hidden;
			margin-top: 20px;
		}
		#scroll_box2
		{
			height: 24px;
		}
		#scroll_box1 ul,#scroll_box2 ul{
			list-style: none;
		}
		#cont1 li,#cont3 li{
			height: 24px;
			line-height: 24px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div>
			<h3>marquee实现滚动</h3>
			<marquee>这是marquee标签实现的</marquee>
		</div>
		<div>
			<h3>js实现无缝滚动</h3>
			<div id="scroll_box1">
				<ul id="cont1">
					<li>1wwe</li>
					<li>2wwe</li>
					<li>3wwe</li>
					<li>4wwe</li>
					<li>5wwe</li>
					<li>6wwe</li>
					<li>7wwe</li>
				</ul>
				<ul id="cont2"></ul>
			</div>
			<script type="text/javascript">
				var timer1;
				var scroll_box1 = document.getElementById("scroll_box1");
				var cont1 = document.getElementById("cont1");
				var cont2 = document.getElementById("cont2");

				cont2.innerHTML = cont1.innerHTML;
				
				function scrollUp()
				{
					if(scroll_box1.scrollTop >= cont1.offsetHeight)
					{
						scroll_box1.scrollTop=0;
					}
					else
					{
						scroll_box1.scrollTop++;
					}
				}
				timer1 = setInterval(scrollUp,50);
				scroll_box1.onmouseover=function()
				{
					clearInterval(timer1);
				}
				scroll_box1.onmouseout=function()
				{
					timer1 = setInterval(scrollUp,50);
				}
			</script>
		</div>
		<div>
			<h3>js实现间歇性滚动</h3>
			<div id="scroll_box2">
				<ul id="cont3">
					<li>1wwe</li>
					<li>2wwe</li>
					<li>3wwe</li>
					<li>4wwe</li>
					<li>5wwe</li>
					<li>6wwe</li>
					<li>7wwe</li>
				</ul>
				<ul id="cont4"></ul>
			</div>
			<script type="text/javascript">
				var timer2;
				var perLiHeight=24;
				var scroll_box2 = document.getElementById("scroll_box2");
				var cont3 = document.getElementById("cont3");
				var cont4 = document.getElementById("cont4");

				cont4.innerHTML = cont3.innerHTML;
				
				function scrollUp2()
				{
					if(scroll_box2.scrollTop % perLiHeight === 0)
					{
						clearInterval(timer2);
						setTimeout(startMove,2000);
					}
					else
					{
						if(scroll_box2.scrollTop>=cont3.offsetHeight)
						{
							scroll_box2.scrollTop=0;
						}
						else
						{
							scroll_box2.scrollTop++;
						}
					}
				}

				function startMove()
				{
					scroll_box2.scrollTop++;
					timer2 = setInterval(scrollUp2,50);
				}
				timer2 = setInterval(scrollUp2,50);
				scroll_box2.onmouseover=function()
				{
					clearInterval(timer2);
				}
				scroll_box2.onmouseout=function()
				{
					timer2 = setInterval(scrollUp2,50);
				}
			</script>
		</div>
	</div>
</body>
</html>
