<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="editp31">
        <div class="editp31_con">
          <div class="editp31_conbg11">
            <img src="images/p31up1.jpg">
          </div>
          <div class="editp31_conbg2">
            <div class="editp31_con1">
                  <p contenteditable="true">想学习视频营销</p>
                  <p contenteditable="true">我有制作方法 你有执行力</p>
                  <p contenteditable="true">还有什么要犹豫！</p>
                  <p contenteditable="true">赶快加入红领巾联盟</p>
            </div>
            <div class="editp31_con2">
                  <img src="images/mpup2.jpg" alt="qrcode"/>
            </div>
            <div class="editp31_up1"> 
                  <div class="editp31_up11">
                      <div class="editp31_fileInput left">
                            <input type="file" capture="camera" name="editp31_upfile" id="editp31_upfile" style="display:none" class="editp31_upfile" onchange="document.getElementById('editp31_upfileResult').innerHTML=this.value;"/>
                            <input class="editp31_upFileBtn" id="editp31_upfileResult" type="button" value="上传图片" onclick="document.getElementById('editp31_upfile').click();" />
                      </div>
                  </div>
            </div> 
            <div class="editp31_up2">
                <div class="editp31_up22">
                    <div class="editp31_fileInput2 left">
                          <input type="file" capture="camera" name="editp31_upfile2" id="editp31_upfile2" style="display:none" class="editp31_upfile2" onchange="document.getElementById('editp31_upfileResult2').innerHTML=this.value;"/>
                          <input class="editp31_upFileBtn2" id="editp31_upfileResult2" type="button" value="上传图片" onclick="document.getElementById('editp31_upfile2').click();" />
                    </div>

        <div class="shengchengp31">
            <div><h3>生成</h3></div>

  </div>
    <!-- 培训第三十一个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div> 
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#editp31_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".editp31_conbg11 img").attr("src", objUrl);
          }
        });
      $("#editp31_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".editp31_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengp31").click(function(){
                
                $(".shengchengp31").hide();
                $(".editp31_up1").hide();
                $(".editp31_up2").hide();
                $(".editp31_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editp31_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editp31").hide();
                            console.log("已生成");
                        }
                });
        });
    //培训第三十一个页面结束
     </script>
