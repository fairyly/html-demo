<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>积分兑换</title>
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="font/iconfont.css" />
<link rel="stylesheet" href="css/swiper.min.css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/swiper.min.js" ></script>
<script type="text/javascript" src="js/pics.js" ></script>
<script type="text/javascript">
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</head>
<body>
	<header>
		<div class="index_head"> 
			<!-- 焦点图-->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><a href=""><img src="images/banner_1.jpg"></a></div>
			        <div class="swiper-slide"><a href=""><img src="images/banner_2.jpg"></a></div>
			        <div class="swiper-slide"><a href=""><img src="images/banner_3.jpg"></a></div>
                    <div class="swiper-slide"><a href=""><img src="images/banner_4.jpg"></a></div>
			    </div>
			    <!-- 分页器 -->
			   <!--  <div class="swiper-pagination"></div> -->
			</div>
		</div>
	</header>
</body>
</html>
