<!DOCTYPE html>
<html>
<head>

    <script src="js/touch.min.js"></script>
    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="edit67">
        <div class="edit67_con">
          <div class="edit67_conbg11" id="editmove">
            <img src="images/m67up1.jpg" alt="uppic">
          </div>
          <div class="edit67_conbg2"></div>
          <div class="edit67_con1">
              <div class="edit67_con1txt">
                <p contenteditable="true">双11期间进店购买任何商品即可享受5折优惠！</p>
                <p contenteditable="true">而且全场包邮哦！欢迎抢购！仅此一天</p>
              </div>
          </div>
          <div class="edit67_con2">
                <p contenteditable="true">更多双十一优惠请加微信:wx88888888</p>
          </div>
          <div class="edit67_up1"> 
                <div class="edit67_up11">
                    <div class="edit67_fileInput left">
                          <input type="file" capture="camera" name="edit67_upfile" id="edit67_upfile" style="display:none" class="edit67_upfile" onchange="document.getElementById('edit67_upfileResult').innerHTML=this.value;"/>
                          <input class="edit67_upFileBtn" id="edit67_upfileResult" type="button" value="上传图片" onclick="document.getElementById('edit67_upfile').click();" />
                    </div>
                </div>
          </div>
          
        </div>
        <div class="shengcheng67">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!-- 第六十七个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div>
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#edit67_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit67_conbg11 img").attr("src", objUrl);
            }
        });
         //建立一个可存取到该file的url
        function getObjectURL(file){
	        var url = null; 
	        if (window.createObjectURL!=undefined) { // basic
	          url = window.createObjectURL(file);
	        } else if (window.URL!=undefined) { // mozilla(firefox)
	          url = window.URL.createObjectURL(file);
	        } else if (window.webkitURL!=undefined) { // webkit or chrome
	          url = window.webkitURL.createObjectURL(file);
	        }
	        return url;
	    }
        $(".shengcheng67").click(function(){
                
                $(".shengcheng67").hide();
                $(".edit67_up1").hide();
                $(".edit67_up2").hide();
                $(".edit67_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit67_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base67图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".edit67").hide();
                            console.log("已生成");
                        }
                });
        });
    //第六十七个页面结束
     </script>
