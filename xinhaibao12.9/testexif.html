        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>

     <script type="text/javascript">
        $("#editf17_upfile").change(function(){
        var file = this.files[0];
            var orientation;
            if(window.FileReader){
                var fr=new FileReader();
                fr.onload=function(e){
                  var dataURL=this.result;
                  var img = new Image();
                  img.onload = function(){
                      EXIF.getData(img,function(){
                       orientation = EXIF.getTag(img,"Orientation");
                        // console.log(orientation);
                        console.log(orientation);
                      switch(orientation) {
                            case 1:
                                break;
                            case 6:
                                console.log(orientation);
                                $(".editf17_conbg1 img").css("transform","rotate(90deg)");
                                $(".editf17_conbg1 img").css("-webkit-transform","rotate(90deg)");
                                break;
                            case 3:
                                 $(".editf17_conbg1 img").css("transform","rotate(180deg)");
                                 $(".editf17_conbg1 img").css("-webkit-transform","rotate(180deg)");
                                break;
                            case 8:
                                 $(".editf17_conbg1 img").css("transform","rotate(270deg)");
                                 $(".editf17_conbg1 img").css("-webkit-transform","rotate(270deg)");
                                break;
                            case undefined:
                                break;
                            default:
                                break;
                        }
                      });
                      
                      
                  }
                  img.src=dataURL;
                  $(".editf17_conbg1 img").attr("src", dataURL);
                }
                fr.readAsDataURL(file);
            }
        });
    $("#editf17_upfile2").change(function(){

         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null ; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
      }
