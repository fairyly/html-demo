        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>

         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null ; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
      }

     <script type="text/javascript">
     var initialScale = 1;
     var currentScale;
    //   //获取节点
      var block20 = document.getElementById("editmove");
      var oW20,oH20;
      // 绑定touchstart事件
      block20.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW20 = touches.clientX - block20.offsetLeft;
       oH20 = touches.clientY - block20.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block20.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW20;
       var oTop = touches.clientY - oH20;
       block20.style.transform="translate("+oLeft/20+ "rem,"+oTop/20+"rem) rotate(0deg) scale("+initialScale+")";
       block20.style.webkitTransform="translate("+oLeft/20+ "rem,"+oTop/20+"rem) rotate(0deg) scale("+initialScale+")";
      },false);
       
      block20.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>
