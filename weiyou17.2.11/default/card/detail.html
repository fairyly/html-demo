<include file="public:header" /><div class="header">	<a href="{:U('card/group_lists',array('p'=>$p))}">	<!-- <a href="javascript:history.back(-1)"> -->		<span>			返回		</span>	</a>	<a>		{$res.name}	</a>	<a href="{:U('user/index')}">		<span>			个人中心		</span>	</a></div><div id="main" style="margin-bottom:70px;">	<div class="weixinq_hufeng">		<div class="weixinq_hufeng_jianjie">			<p>				{$res.name}			</p>			<span>				发布时间 :				<i>					{$res.time|date="Y-m-d",###}				</i>			</span>			<span>				简介 :				<i>					{$res.introduce}				</i>			</span>			<span></span>			<span>				群类型 :				<i>					{$res.type}				</i>			</span>		</div>		<div class="weixinq_plus">			<p>				群主微信号 :				<span>					{$res.weixin}				</span>			</p>			<if condition="$res.img neq ''">				<img src="{$res.img}">			</if>			<span>				添加方法 : 长按图片，选择"识别图中二维码"			</span>			<i class="red">				(注 : 如果添加失败，请联系群主)			</i>		</div>		<a href="javascript:;" id="addqun" class="w_plus">			点击加群		</a>		<a href="{:U('card/insert',array('status'=>'1'))}">			免费发布		</a>		<!-- <a href="{:U('user/vip',array('status'=>'1'))}" class="footergg">			<img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/img/pinpai2.jpg" />		</a> -->	</div></div><script src="http://weiyoustyle.oss-cn-hangzhou.aliyuncs.com/js/publish.js"></script><include file="public:footer" />
