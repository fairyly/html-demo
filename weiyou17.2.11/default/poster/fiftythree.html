     <script type="text/javascript">
        $("#edit53_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        // console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".edit53_con1 img").attr("src", objUrl);
          }
        });
      $("#edit53_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".edit53_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengcheng53").click(function(){
                
                $(".shengcheng53").hide();
                $(".edit53_up1").hide();
                $(".edit53_up2").hide();
                $(".edit53_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit53_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");

                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){

                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".edit53").hide();
                            console.log("已生成");
                        }
                });
        });

     </script>
