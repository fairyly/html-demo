		<include file="public:header" />		<div class="header">			<!-- <a href="javascript:history.back(-1);"> -->			<a href="javascript:history.go(-1);">				<span>					返回				</span>			</a>			<a>				微信群			</a>			<a href="javascript:void(0)" class="fabu">				<span>					 免费发布 				</span>			</a>		</div>		<div id="main" style="padding-top:3px;">			<div class="weixinq"  style="margin-bottom:15px;">				<div class="weixinq_list">					<volist name="list" id="vo">						<a class="weixinq_box" href="{:U('card/detail',array('id'=>$vo['id'], 'p'=>$p))}"						id="href_{$key}">							<img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/images/weixinq.png" />							<div class="weixinq_box_content">								<if condition="$vo.role_id eq 1">									<span id="name_{$key}">										{$vo.name}									</span>									<else/>									<span id="name_{$key}" class="red">										{$vo.name}									</span>								</if>								<span id="introduce_{$key}">									{$vo.introduce|substr=0,15}								</span>							</div>							<p>							</p>						</a>					</volist>				</div>				<div class="weixinq_page">					{$page}				</div>				<p style="width:100%;height:10px"></p>				<a href="{:U('user/vip')}" class="footergg">					<img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/img/bannernew.jpg" />				</a>				<a href="javascript:void(0)" class="fabu">					免费发布				</a>			</div>		</div>		<include file="public:alertMs" />		<script>			//达人秀聊天判断			$('.check_vip').click(function(){				liaotian();			})			//关闭弹框			$(".tishik_close").click(function(){				var id=$(this).attr('data');				$(".t"+id).css("display","none")			})			//聊天限制			function liaotian(){				$(".t4").css("display","block");				setTimeout('$(".t4").css("display","none")',5000)			}			//限时免费			function xianshi(){				$(".t1").css("display","block");				setTimeout('$(".t1").css("display","none")',5000)			}			//朕知道了			function zhenzd(){				$(".t2").css("display","block");				setTimeout('$(".t2").css("display","none")',5000)			}			//完善个人资料			function wanshan(){				$(".t3").css("display","block");				setTimeout('$(".t3").css("display","none")',5000)			}			$('.fabu').click(function(){				$.post("{:U('card/ajax_check_insert')}",{status:1},function(result){					if(result.status==0){						var flag=result.data;						if(flag=='index'){							//提示完善资料 - 朕知道了							wanshan();						}						if(flag=='user'){							//普通会员太频繁 -限时免费							xianshi();						}						if(flag=='vip'){							//vip会员太频繁 -朕知道了							zhenzd();						}					}else{						window.location.href="{:U('card/insert',array('status'=>'1'))}";					}				},"json")			})		</script>		<script src="http://weiyoustyle.oss-cn-hangzhou.aliyuncs.com/js/grouplist.js"></script>		<include file="public:footer" />
