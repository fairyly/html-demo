			//朕知道了

			//完善个人资料
			function wanshan(){
				$(".t3").css("display","block");

			}
			$('.fabu').click(function(){
			
				$.post("{:U('card/ajax_check_insert')}",{status:0},function(result){
					if(result.status==0){
						var flag=result.data;
						if(flag=='index'){
							//提示完善资料 - 朕知道了
							wanshan();
						}
						if(flag=='user'){
							//普通会员太频繁 -限时免费
							xianshi();
						}
						if(flag=='vip'){
							//vip会员太频繁 -朕知道了
							zhenzd();
						}
					}else{
						window.location.href="{:U('card/insert')}";
					}
				},"json")
			})

        <script type="text/javascript" src="__PUBLIC__/sign/js/touch.min.js"></script>
        <script type="text/javascript">
        
            var mark=0;
            var wxhao;
            var wxOpenId;
            touch.on('.darenxiu_box_a img', 'touchstart', function(ev){
                var weixinhao=$(this).parent().children('span').children().html();
                wxhao=weixinhao.trim();
                wxOpenId=$(this).parent().children('em').html().trim();
                t=setTimeout(total,1000);
            });
            function total(){
              mark++;//计算手指触摸开始到离开的时间；
              console.log(mark);
              console.log(wxOpenId);
              if(mark>=1){
                    clearTimeout(t);
                    mark=0;
                    var pipeiwx=/^[a-zA-Z0-9][a-zA-Z0-9_-]{5,19}$/;
                    if(pipeiwx.test(wxhao)==true){
                        console.log(wxOpenId);
                        $.ajax({
                          type : "POST",  
                          url : "{:U('sign/addFriendScore')}", 
                          data : {weixin:wxhao,openid:wxOpenId},  
                          success : function(data){ 
                              console.log("ajax请求成功"); 
                              console.log(data);
                          },
                          error:function(){
                            console.log("ajax请求失败");
                          } 
                        });
                    }else{
                        console.log("微信号格式不正确！");
                    }
                }else{
                mark=0;
                } 
            }
            
            touch.on('.darenxiu_box_a img', 'touchend', function(ev){
                clearTimeout(t);
                var weixinhao=$(this).parent().children('span').children().html();
                wxhao=weixinhao.trim();
            });
        </script>
