     <!-- 更多模板页面结束 -->
     <script type="text/javascript">
         $(function(){
             $(".bottomnav li:eq(3) a").css("color","#04be02");
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $('.muban3').dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        console.log("ajax开始");
                        $.ajax({
                            type: 'GET',
                            url: '__PUBLIC__/poster/json/more3.json',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;
                                console.log("ajax请求成功");
                                for(var i = pageStart; i < pageEnd; i++){
                                    result +=   '<a href="'+data.lists[i].link+'">'
                                                    +'<img src="__PUBLIC__/poster/'+data.lists[i].pic+'" alt="">'
                                                +'</a>';
                                    if((i + 1) >= data.lists.length){
                                        // 锁定
                                        me.lock();
                                        // 无数据
                                        me.noData();
                                        break;
                                    }
                                }
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    $('.list3').append(result);
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                // alert('Ajax error!');
                                console.log("请求失败");
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            // 第一块加载结束
            
            });
     </script>
</body>
