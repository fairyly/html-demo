     <script type="text/javascript">
        $("#editz43_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        // console.log("objUrl = "+objUrl);
        if (objUrl) {

          }
        });
      $("#editz43_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".editz43_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengz43").click(function(){
                
                $(".shengchengz43").hide();
                $(".editz43_up1").hide();
                $(".editz43_up2").hide();
                $(".editz43_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editz43_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();

                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){

                                  $(".baocunimg img").attr("src", '__PUBLIC__/poster/'+src);
                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });

                            console.log("已生成");
                        }

        });
