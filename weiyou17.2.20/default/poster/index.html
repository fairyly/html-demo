  <script>
    var mySwiper = new Swiper ('.swiper-container', {

    $(function(){
          $.ajax({
                type: 'GET',
                url: '__PUBLIC__/poster/json/more1.json',
                dataType: 'json',

                                +'<img src="__PUBLIC__/poster/'+data.lists[i].pic+'" alt="pic">'

                    }

                    },100);
                },
