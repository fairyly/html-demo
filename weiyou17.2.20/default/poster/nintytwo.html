     <script type="text/javascript">
        $("#edit92_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit92_conbg11 img").attr("src", objUrl);
            }
        });
        $("#edit92_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit92_con2 img").attr("src", objUrl);
            }
        });
         //建立一个可存取到该file的url
        function getObjectURL(file){
	        var url = null; 
	        if (window.createObjectURL!=undefined) { // basic
	          url = window.createObjectURL(file);
	        } else if (window.URL!=undefined) { // mozilla(firefox)
	          url = window.URL.createObjectURL(file);
	        } else if (window.webkitURL!=undefined) { // webkit or chrome
	          url = window.webkitURL.createObjectURL(file);
	        }
	        return url;
	    }
        $(".shengcheng92").click(function(){
                
                $(".shengcheng92").hide();
                $(".edit92_up1").hide();
                $(".edit92_up2").hide();
                $(".edit92_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit92_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base92图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;
                                  $(".baocunimg img").attr("src", '__PUBLIC__/poster/'+src);
                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".edit92").hide();
                            console.log("已生成");
                        }
                });
        });
