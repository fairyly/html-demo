  <script type="text/javascript" src="js/dropload.min.js"></script>
  <script type="text/javascript">
      $(function(){
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $('.cwbkmore_con').dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        console.log("ajax开始");
                        $.ajax({
                            type: 'GET',
                            url: 'json/cwbk.json',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;
                                console.log("ajax请求成功");
                                for(var i = pageStart; i < pageEnd; i++){
                                    result +=   '<ul>'+'<li>'+'<a href="'+data.lists[i].link+'">'
                                              +'<div class="cwbkmore_con1">'+'<p>'+data.lists[i].pcon+'</p>'
                                                    +'<span>'+data.lists[i].pzz+'</span>'
                                                    +'</div>'+'<div class="cwbkmore_con2">'+'<img src="'+data.lists[i].pic+'" alt=""/>'+'</div>'
                                                +'</a>'+'</li>'+'</ul>';
                                    if((i + 1) >= data.lists.length){
                                        // 锁定
                                        me.lock();
                                        // 无数据
                                        me.noData();
                                        break;
                                    }
                                }
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    $('.list1').append(result);
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                // alert('Ajax error!');
                                console.log("请求失败");
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            // 第一块加载结束
            
            });
  </script>
