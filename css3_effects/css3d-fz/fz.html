<html>
<head>
	<meta charset="utf-8"/>
	<title>翻转</title>
	<style type="text/css">
		/* 
		*  1、transition
		*  2、perspective和perspective-origin
		*  3、transform:translate.rotate
		 */
		 body{
		 	background-color: rgba(127,150,168,0.5);
		 }
		 #space{
		 	/*3d场景窗口*/
		 	-webkit-perspective: 800;         /*3d物体距离窗口的距离(px)*/
		 	-webkit-perspective-origin: 50% 50%; /*查看3d物体的位置（相对了屏幕）*/
			overflow: hidden;
			margin-top: 100px;
		 }
		 #page-group{
		 	width: 180px;
		 	height: 180px;
		 	margin: 0 auto;
		 	/*3d显示*/
		 	-webkit-transform-style: preserve-3d;
		 }
		 .page{
		 	width:180px;
		 	height: 180px;
		 	background-color: #2466A2; 
		 	color: #FFF;
		 	font-size: 180px;
		 	line-height:180px;
		 	text-align: center;
		 	position: absolute;
		 }
		  #page1{
			/*进行变换时的相对位置*/
			 -webkit-transform-origin: bottom;
			-webkit-transition: -webkit-transform 1s linear; 
		 }
		 #page2,#page3,#page4,#page5,#page6{
			-webkit-transform-origin: bottom;
		 	-webkit-transition: -webkit-transform 1s linear;
		 	-webkit-transform: rotateX(90deg);
		 }
		 #op{
		 	text-align: center;
		 	margin: 20px auto;
		 	position: absolute;
		 	left:50%;
		 	margin-left: -80px;
		 	z-index: 99999;
		 }
		 a{
			text-decoration: none;
			height: 30px;
			display: inline-block;
			padding: 0px 15px 0px 15px;
			line-height: 30px;
			border-radius: 15px;
		}
		a:first-child{
			background-color: #32BE77;
			color: #FFFFFF;
		}
		a:last-child{
			background-color: #FFFFFF;
			color: #000000;
			margin-left: 10px;
		}
	</style>
	<script type="text/javascript">
		var curIndex = 1;
		function next () {
			if(curIndex === 6){
				return;
			}
			var curPage = document.getElementById("page"+curIndex);
			curPage.style.webkitTransform = "rotateX(-90deg)";
			curIndex++;
			var nextPage = document.getElementById("page"+curIndex);
			nextPage.style.webkitTransform = "rotateX(0deg)";
		}
		function prev(){
			if(curIndex === 1){
				return;
			}
			var curPage = document.getElementById("page"+curIndex);
			curPage.style.webkitTransform = "rotateX(90deg)";
			curIndex--;
			var prevPage = document.getElementById("page"+curIndex);
			prevPage.style.webkitTransform = "rotateX(0deg)";
		}
	</script>
</head>
<body>
	<div id="space">
		<div id="page-group">
			<div class="page" id="page1">1</div>
			<div class="page" id="page2">2</div>
			<div class="page" id="page3">3</div>
			<div class="page" id="page4">4</div>
			<div class="page" id="page5">5</div>
			<div class="page" id="page6">6</div>
		</div>
	</div>
	<div id="op">
		<a href="#" onclick="next()">next</a>&nbsp;&nbsp;
		<a href="#" onclick="prev()">prev</a>
	</div>
</body>
</html>
