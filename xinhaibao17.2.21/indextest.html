<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>海报首页</title>
     <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-title" content="海报首页">
    <script src="js/jquery-2.2.3.min.js"></script>
    <style>
      * {
          margin: 0;
          padding: 0;
          font-family: microsoft yahei;
      }
      body {
          /*background-color: #2D2D2D;#6F46E0 #CD4EB3*/
          padding: 0;
          margin: 0;
          background: -webkit-linear-gradient(left top, #b58d8e,#6f3669,#444e8b,#233269); 
          background: -o-linear-gradient(bottom right,  #b58d8e,#6f3669,#444e8b,#233269); 
          background: -moz-linear-gradient(bottom right,#b58d8e,#6f3669,#444e8b,#233269); 
          background: linear-gradient(to bottom right,  #b58d8e,#6f3669,#444e8b,#233269); 
      }
      .poster-list-index {
          width: 100%;
          overflow-x: auto;
          overflow-y: hidden;
      }
      .poster-nav{
          background: #000;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
      }
      .poster-nav li{
        list-style: none;
        width: 33.333%;
        float: left;
        text-align: center;
        padding: 0.5rem 0;
      }
      .poster-nav li a{
        font-size: 1.5em;
        color: #999;
        padding: 0.2rem 0;
        display: inline-block;
      }
      .poster-list-index ul {
          margin-left: 1rem;
      }
      ol, ul {
          margin-top: 0;
          margin-bottom: 10px;
      }
      .poster-list-index li {
          list-style: none;
          float: left;
          width: 10rem;
          height: 17rem;
          overflow: hidden;
          margin-right: 1rem;
      }
      a:visited {
          text-decoration: none;
      }
      a:link {
          text-decoration: none;
      }
      a {
          text-decoration: none;
      }
      a {
          color: #337ab7;
          text-decoration: none;
      }
      a {
          background-color: transparent;
      }

      .poster-list-index li a img {
          width: 100%;
      }
      img {
          vertical-align: middle;
      }
      img {
          border: 0;
      }
      .poster-tit{
          margin-top: 3.5rem;
      }
      .list-inline {
          margin: 0.6rem 0;
          padding-left: 0;
          margin-left: -5px;
          list-style: none;
      }
      .list-inline li {
          margin-left: 1rem;
          padding: 0;
      }
      .list-inline>li {
          display: inline-block;
          padding-right: 5px;
          padding-left: 5px;
      }
      .li1 {
        font-size: 1.2em;
        color: #ccc;
      }
      ::-webkit-scrollbar{
        width: 0;
        height: 0;
      }
      .poster-mask{
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 2;
        background: #000000;
        opacity:0.85;
      }
      .poster-maskinner{
        width: 100px;
        height: 40px;
        position: relative;
        left: 50%;
        top: 50%;
        margin-left:-50px; 
        margin-top: -20px;
        text-align: center;
      }
      .poster-maskinner p{

        width: 100px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        color: #ffffff;
        text-align: center;
      }
      #tagmore{
        width: 100%;
      }
      li.tagmore{
        width: 93%;
        height: 36px;
        line-height: 36px;
        font-size: 20px;
        margin: 0px auto;
        margin-left: 3.25%;
        text-align: center;
        border: 1px solid #6F46E0;
        border-radius: 20px;
        background: -webkit-linear-gradient(left, #6F46E0,#f1aae2); 
        background: -o-linear-gradient(right,  #6F46E0,#f1aae2); 
        background: -moz-linear-gradient(right,#6F46E0,#f1aae2); 
        background: linear-gradient(to right,  #6F46E0,#f1aae2); 
        background-color: #7A45E5;
        opacity: 0.95;
        /*background-image: url(/Public/poster/images/tagmore.png);
        background-size: 10% 100%;
        background-repeat: no-repeat;
        background-position: 69%; */
      }
      li.tagmore a{
        display: block;
        width: 100%;
        height: 100%;
        color: #ccc;
      }
      li.tagmore a img{
        width: 33px;
      }
    </style>
   <script type="text/javascript">
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</head>

  <script>
    $(function(){
          $.ajax({
                type: 'GET',
                url: 'json/more1.json',
                dataType: 'json',
                success: function(data){
                    var result = '';
                    for(var i = 0; i < 10; i++){
                        result +=
                           '<li><a href="'+data.lists[i].link+'">'
                                +'<img src="'+data.lists[i].pic+'" alt="">'
                            +'</a></li>';
                    }
                    setTimeout(function(){
                        $('.poster-display').append(result);

                error: function(xhr, type){
