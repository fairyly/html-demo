     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#editfp10_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
         $(".editfp10_conbg1 img").attr("src", objUrl);
          }
        });
    $("#editfp10_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]) ;
            
        if (objUrl) {
          $(".editfp10_con2 img").attr("src", objUrl);
        }
      });   
    
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null ; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengfp10").click(function(){
                
                $(".shengchengfp10").hide();
                // $(".edit3").show();
                $(".editfp10_up1").hide();
                $(".editfp10_up2").hide();
                $(".editfp10_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editfp10_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editfp10").hide();
                            console.log("已生成");
                        }
                });
        });
    //方图培训第十个页面结束
     </script>
