        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>

     <script type="text/javascript">
    //   //获取节点
      var block15 = document.getElementById("edit15_con21img");
      var oW15,oH15;
      // 绑定touchstart事件
      block15.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW15 = touches.clientX - block15.offsetLeft;
       oH15 = touches.clientY - block15.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block15.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW15;
       var oTop = touches.clientY - oH15;
       // if(oLeft < 0) {
       //  oLeft = 0;
       // }else if(oLeft > document.documentElement.clientWidth - block2.offsetWidth) {
       //  oLeft = (document.documentElement.clientWidth - block2.offsetWidth);
       // }
       block15.style.left = oLeft + "px";
       block15.style.top = oTop + "px";
      },false);
       
      block15.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>
    <!-- 监听手势 缩放-->
     <script type="text/javascript">
            var target15= document.getElementById("edit15_con21img");

            touch.on('#edit15_con21img', 'pinchend', function(ev){
                currentScale = ev.scale - 1;
                console.log(currentScale);
                currentScale = initialScale + currentScale;
                // currentScale = currentScale > 2 ? 2 : currentScale;
                // currentScale = currentScale < 1 ? 0.5 : currentScale;
                this.style.webkitTransform = 'scale(' + currentScale + ')';
                console.log("当前缩放比例为:" + currentScale + ".");
            });

            touch.on('#edit15_con21img', 'pinchend', function(ev){
                initialScale = currentScale;
            });
