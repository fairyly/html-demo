        var docEl = document.documentElement,

            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {

                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);

    <script type="text/javascript">
      //获取节点
      var block18 = document.getElementById("edit18_con1img");
      var oW18,oH18;
      // 绑定touchstart事件
      block18.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW18 = touches.clientX - block18.offsetLeft;
       oH18 = touches.clientY - block18.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block18.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW18;
       var oTop = touches.clientY - oH18;
       // if(oLeft < 0) {
       //  oLeft = 0;
       // }else if(oLeft > document.documentElement.clientWidth - block2.offsetWidth) {
       //  oLeft = (document.documentElement.clientWidth - block2.offsetWidth);
       // }
       block18.style.left = oLeft + "px";
       block18.style.top = oTop + "px";
      },false);
       
      block18.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>

    <script type="text/javascript">
