            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',

         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null ; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mo11lla(firefox)
          url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
      }

     <script type="text/javascript">
    //   //获取节点
      var block172 = document.getElementById("editmove");
      var oW172,oH172;
      // 绑定touchstart事件
      block172.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW172 = touches.clientX - block172.offsetLeft;
       oH172 = touches.clientY - block172.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block172.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW172;
       var oTop = touches.clientY - oH172;
       // if(oLeft < 0) {
       //  oLeft = 0;
       // }else if(oLeft > document.documentElement.clientWidth - block2.offsetWidth) {
       //  oLeft = (document.documentElement.clientWidth - block2.offsetWidth);
       // }
       block172.style.left = oLeft + "px";
       block172.style.top = oTop + "px";
      },false);
       
      block172.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>
