   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>

        <nav>

                <ul>

            </div>
        </nav>
    </div> 
    <div class="editfz18">

            <img src="images/fz18up1.jpg" alt="picup"/>
          </div>
          <div class="editfz18_conbg2"></div>
          <div class="editfz18_con1">

     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
      $("#editfz18_upfile").change(function(){
      var objUrl = getObjectURL(this.files[0]);
      if (objUrl) {
       $(".editfz18_conbg1 img").attr("src", objUrl);
        }
      });
      $("#editfz18_upfile2").change(function(){
      var objUrl = getObjectURL(this.files[0]);
      if (objUrl) {
       $(".editfz18_con3 img").attr("src", objUrl);
        }
      });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengfz18").click(function(){
                
                $(".shengchengfz18").hide();
                $(".editfz18_up1").hide();
                $(".editfz18_up2").hide();
                $(".editfz18_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                html2canvas($(".editfz18_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editfz18").hide();
                            console.log("已生成");
                        }
                });
        });
    //方图招商第十八个页面结束
     </script>
