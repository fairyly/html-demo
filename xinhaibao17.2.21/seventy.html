<!DOCTYPE html>

   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">

                </ul>
            </div>
        </nav>
    </div> 
    <div class="edit70">
        <div class="edit70_con">
          <div class="edit70_conbg11" id="editmove">
            <img src="images/m70up1.jpg" alt="uppic">
          </div>
          <div class="edit70_conbg2"></div>
          <div class="edit70_con1">

             <img src="">
         </div>

     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#edit70_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit70_conbg11 img").attr("src", objUrl);
            }
        });
         $("#edit70_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit70_con3 img").attr("src", objUrl);
            }
        });
         //建立一个可存取到该file的url
        function getObjectURL(file){
	        var url = null; 
	        if (window.createObjectURL!=undefined) { // basic
	          url = window.createObjectURL(file);
	        } else if (window.URL!=undefined) { // mozilla(firefox)
	          url = window.URL.createObjectURL(file);
	        } else if (window.webkitURL!=undefined) { // webkit or chrome
	          url = window.webkitURL.createObjectURL(file);
	        }
	        return url;
	    }
        $(".shengcheng70").click(function(){
                
                $(".shengcheng70").hide();
                $(".edit70_up1").hide();
                $(".edit70_up2").hide();
                $(".edit70_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit70_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base70图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".edit70").hide();
                            console.log("已生成");
                        }
                });
        });
    //第七十个页面结束
     </script>
