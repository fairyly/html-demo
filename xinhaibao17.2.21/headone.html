<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>海报首页</title>
    <meta name="viewport" content="width=640,user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="海报首页">
    <link rel="stylesheet" type="text/css" href="css/addswiper.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/edit_1.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="edithead1 edit_common" id="edit_common">
        <div class="edithead1_con"> 
          <div class="edithead1_conbg1" id="editmove">
               <img src="images/head1up1.jpg" alt="uppic"/>
          </div>
          <div class="edithead1_conbg2"></div>
          <div class="edithead1_up1">
              <div class="edithead1_up11">
                  <div class="edithead1_fileInput">
                        <input type="file" capture="camera" name="edithead1_upfile" id="edithead1_upfile" style="display:none" class="edithead1_upfile" onchange="document.getElementById('edithead1_upfileResult').innerHTML=this.value;"/>
                        <input class="edithead1_upFileBtn" id="edithead1_upfileResult" type="button" value="上传图片" onclick="document.getElementById('edithead1_upfile').click();" />
                  </div>
              </div>
          </div>
        </div>
        <div class="shengchenghead1 shengcheng_common" id="shengcheng_common">
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div class="edit_create"><h3>完成编辑</h3></div>
            <div class="spacebtn"></div>
        </div>  
    </div>
  </div>
    <!--头像图第一个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div>
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#edithead1_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
         $(".edithead1_conbg1 img").attr("src", objUrl);
          }
        });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchenghead1").click(function(){
                
                $(".shengchenghead1").hide();
                $(".edithead1_up1").hide();
                $(".edithead1_up2").hide();
                $(".edithead1_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edithead1_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl},  
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".edithead1").hide();
                            console.log("已生成");
                        }
                });
        });
    //头像图第一个页面结束
     </script>
</body>
</html>
