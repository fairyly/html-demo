    <style>
      * {
          margin: 0;
          padding: 0;
          font-family: microsoft yahei;
      }
      body {
          /*background-color: #2D2D2D;*/
          padding: 0;
          margin: 0;
          background: -webkit-linear-gradient(left top, #b58d8e,#6f3669,#444e8b,#233269); 
          background: -o-linear-gradient(bottom right,  #b58d8e,#6f3669,#444e8b,#233269); 
          background: -moz-linear-gradient(bottom right,#b58d8e,#6f3669,#444e8b,#233269); 
          background: linear-gradient(to bottom right,  #b58d8e,#6f3669,#444e8b,#233269); 
      }
      .poster-list-index {
          width: 100%;
          overflow-x: auto;
          overflow-y: hidden;
      }
      .poster-nav{
          background: #000;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
      }
      .poster-nav li{
        list-style: none;
        width: 33.333%;
        float: left;
        text-align: center;
        padding: 0.5rem 0;
      }
      .poster-nav li a{
        font-size: 1.5em;
        color: #999;
        padding: 0.2rem 0;
        display: inline-block;
      }
      .poster-list-index ul {
          margin-left: 1rem;
      }
      ol, ul {
          margin-top: 0;
          margin-bottom: 10px;
      }
      .poster-list-index li {
          list-style: none;
          float: left;
          width: 10rem;
          height: 17rem;
          overflow: hidden;
          margin-right: 1rem;
      }
      a:visited {
          text-decoration: none;
      }
      a:link {
          text-decoration: none;
      }
      a {
          text-decoration: none;
      }
      a {
          color: #337ab7;
          text-decoration: none;
      }
      a {
          background-color: transparent;
      }

      .poster-list-index li a img {
          width: 100%;
      }
      img {
          vertical-align: middle;
      }
      img {
          border: 0;
      }
      .poster-tit{
          margin-top: 3.5rem;
      }
      .list-inline {
          margin: 0.6rem 0;
          padding-left: 0;
          margin-left: -5px;
          list-style: none;
      }
      .list-inline li {
          margin-left: 1rem;
          padding: 0;
      }
      .list-inline>li {
          display: inline-block;
          padding-right: 5px;
          padding-left: 5px;
      }
      .li1 {
        font-size: 1.2em;
        color: #ccc;
      }
      ::-webkit-scrollbar{
        width: 0;
        height: 0;
      };
    </style>
   <script type="text/javascript">
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</head>

  <script>
    $(function(){
          $.ajax({
