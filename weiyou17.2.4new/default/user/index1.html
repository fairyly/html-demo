<include file="public:header" /><link rel="stylesheet" type="text/css" href="http://weiyoustyle.oss-cn-hangzhou.aliyuncs.com/css/weui.min.css"><style type="text/css">	.userjifen_con{        width: 100%;        height: 42px;        background-color: #f8f8f8;        padding-top: 8px;    }    .userjifen{        width:80px;        height:35px;        float:left;        font-size:14px;        line-height: 35px;        text-align:center;        /*background-color: #e5e5e5;*/        border-radius: 5px;    }    .userjifen i{        color: #04be02;        font-size: 15px;    }    .change{        width: 75px;        height: 35px;        line-height: 35px;        border-radius: 3px;        /*border: 1px solid #04be02;*/        background-color: #04be02;        color: #ffffff;        float: right;        /*box-shadow: 0px 1px 2px #a79595;*/        border: none;    }    .change a{        text-decoration: none;        color: #ffffff;        font-size: 14px;    }    .weui_dialog_bd{        text-align: left;        text-indent: 50px;    }</style><div class="header">    <a href="javascript:history.back()">        <span>        </span>    </a>    <a href="{:U('user/index')}">        个人中心    </a>    <a href="{:U('user/index')}">        <span></span>    </a></div><div id="main">    <div class="my_center">        <div class="my_center_top">            <if condition="$res.thumb neq ''">                <img src="{$res.thumb}">                <else/>                <img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/images/01.jpg">            </if>            <div class="my_center_top_center">                <p>                    <span>                        昵称 :                    </span>                    <if condition="$res['role_id'] eq '1'">                        <i>                            {$res.username}                        </i>                </p>                <else/>                <i class="red">                    {$res.username}                </i>                <img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/images/3.png" />                </p>                <!-- <a data-ajax="false" href="{:U('user/vip')}" style="text-decoration:none;position:absolute;right:10px;top:10px;" class="open_vip">                    续费                </a> -->                </if>                <p>                    <span>                        级别 :                    </span>                    <i class="green">                        {$res.role_name}                    </i>                </p>            </div>            <!-- <if condition="$res['role_id'] eq '1'">                <span style="width:60px;  float:right;  margin:-4% 0 0 0;">                    <a href="{:U('user/vip')}" class="open_vip">                        开通VIP                    </a>                </span>            </if> -->        </div>        	<div class="userjifen_con">                <p style="width:95%;margin:0px auto; height: 35px;">                    <span class="userjifen">积分：<i>{$res.score}</i></span>                    <button class="change"><a href="{:U('user/exchange')}">兑换VIP</a></button>                </p>            </div>                <p style="width:100%;height:6px"></p>                <a href="{:U('user/vip')}" class="footergg">                    <img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/img/bannernew.jpg" />                </a>        <!-- <div class="my_content_time">            <if condition="$res['role_id'] neq '1'">                <p>                    到期时间 :                    <span>                        {$res.end_time|date="Y-m-d",###}                    </span>                </p>                <else/>                <if condition="$res['free_vip'] neq '1'">                    <p>                        我的邀请{$res_role_id}:                        <a href="javascript:;" style="width:40%;text-align:center; color:#F00; border-bottom:none; font-weight:normal; text-decoration:none">                            {$res.tuijian}/18人                        </a> 						<span style="width:60%;padding-left:5px">                          (邀请18位好友关注，免费开通VIP)                        </span>                    </p>                </if>            </if>        </div> -->        <!-- <if condition="$res['role_id'] eq '1'">            <a href="{:U('user/vip')}" class="footergg">                <img src="http://weiyounew.oss-cn-hangzhou.aliyuncs.com/images/310.jpg">            </a>            <else/>            <a href="{:U('user/power')}" class="footergg">                <img src="http://weiyou.oss-cn-hangzhou.aliyuncs.com/data/indeximg/310.jpg">            </a>        </if> -->        <div class="my_conten_form">            <form id="info" action="{:U('user/index')}" method="post">                <p>                    微信号 :                </p>                <input type="text" name="weixin" value="{$res.weixin}" placeholder="请输入微信号"                />                <p>                    个性签名 : (15字以内)                </p>                <textarea rows="5" id="introduce" name="introduce">{$res.introduce}</textarea>                <p>                    手机号 :                </p>                <if condition="$res.phone neq ''">                    <input type="text" name="phone" id="phone" value="{$res.phone}" placeholder="请输入手机号"                    readonly>                    <else/>                    <input type="text" name="phone" id="phone" placeholder="请输入手机号">                </if>                <input style="width:15px;height:15px;margin-top:15px;display:inline-block;" type="checkbox"  checked="checked"/>                <a href="{:U('user/exception')}"style="display:inline-block;background:none;width:56%;height:25px;line-height:25px;margin-left:0px;padding-left:0px;color:blue;font-size:0.8em;margin-top:-8px">                    我同意微友公众平台协议                </a>                <a href="javascript:void(0);" onclick="checkform();">                    保存信息                </a>            </form>        </div>    </div>    <div class="weui_dialog_alert">                    <div class="weui_mask"></div>                    <div class="weui_dialog">                        <div class="weui_dialog_hd"><strong class="weui_dialog_title">新功能上线</strong></div>                        <div class="weui_dialog_bd">1.签到赚积分</div>                        <div class="weui_dialog_bd">2.加好友赚积分</div>                        <div class="weui_dialog_bd">3.积分兑换VIP</div>                        <div class="weui_dialog_ft">                            <a class="weui_btn_dialog primary diaalert">确定</a>                        </div>                    </div>                </div></div><script>    //新增提示信息    $(".diaalert").click(function(){        $(".weui_dialog_alert").hide();    }); </script><script src="http://weiyoustyle.oss-cn-hangzhou.aliyuncs.com/js/myindex.js"></script><include file="public:footer" />
