<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>积分兑换</title>
<link rel="stylesheet" href="css/numchange.css" />
<link rel="stylesheet" href="font/iconfont.css" />
<link rel="stylesheet" href="css/swiper.min.css" />
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/swiper.min.js" ></script>
<style type="text/css">
	*{
	margin: 0px;
	padding: 0px;
	font-family: "Microsoft YaHei";
}
.index_head{
	width: 94%;
	margin: 0px auto;
	overflow: hidden;
}
.index_head .swiper-container {
    width: 100%;
    margin: 0px auto;
}
.index_head .swiper-slide{
	/*text-align: center;*/
	margin: 0px auto;
}
.index_head .swiper-slide img{
    width:100%;
}
/*焦点图结束*/
.num-container{
	width: 94%;
	margin: 0px auto;
	overflow: hidden;
	position: relative;
}
.num-section{
	width: 100%;
	position: relative;
	display: -webkit-box;
	display:box;
	box-orient: horizontal;
    -webkit-box-orient: horizontal;
	margin-top: 10px;
	background: #f8f8f8;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
}
.num-sectionl{
	-webkit-box-flex:2;
	box-flex:2;
	width: 100%;
}
.num-sectionl img{
	width: 100%;
}
.num-sectionr{
	-webkit-box-flex:1;
	box-flex:1;
	width: 100%;
	position: relative;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	padding-left: 10px;
	display: -webkit-box;
	display: box;
	box-orient: vertical;
    -webkit-box-orient: vertical;
}
.num-secrtop,.num-secrbot{
	-webkit-box-flex:1;
	box-flex:1;
}
.nun-secrbtn{
	position: absolute;
    width: 85px;
    height: 33px;
    background: #04BE02;
    background-size: 50px 50px;
    right: 5px;
    bottom: 12px;
    border-radius: 15px;
    color: white;
    font-size: 1.2em;
    text-align: center;
    line-height: 33px;
}

</style>
<script type="text/javascript">
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</head>
<body>
	<header>
		<div class="index_head"> 
			<!-- 焦点图-->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><a href="#"><img src="images/banner_1.jpg" alt="banner"></a></div>
			        <div class="swiper-slide"><a href="#"><img src="images/banner_2.jpg" alt="banner"></a></div>
			        <div class="swiper-slide"><a href="#"><img src="images/banner_3.jpg" alt="banner"></a></div>
                    <div class="swiper-slide"><a href="#"><img src="images/banner_4.jpg" alt="banner"></a></div>
			    </div>
			    <!-- 分页器 -->
			   <!--  <div class="swiper-pagination"></div> -->
			</div>
		</div>
	</header>
	<section>
		<div class="num-container">
			<div class="num-section">
				<div class="num-sectionl">
					<img src="images/pic1.jpg" alt="lpic"/>
				</div>
				<div class="num-sectionr">
					<div class="num-secrtop">
						<h1>标题1</h1>
						<p>这里是内容</p>
					</div>
					<div class="num-secrbot">
						<h2>标题2</h2>
						<p>这里是内容</p>
					</div>
					<div class="nun-secrbtn">立即兑换</div>
				</div>
			</div>
			<div class="num-section">
				<div class="num-sectionl">
					<img src="images/pic1.jpg" alt="lpic"/>
				</div>
				<div class="num-sectionr">
					<div class="num-secrtop">
						<h1>标题1</h1>
						<p>这里是内容</p>
					</div>
					<div class="num-secrbot">
						<h2>标题2</h2>
						<p>这里是内容</p>
					</div>
					<div class="nun-secrbtn">立即兑换</div>
				</div>
			</div>
		</div>
	</section>
	<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'horizontal',
	    autoplay : 5000,
        loop : true,
        autoplayDisableOnInteraction:false,
	    // 分页器
	    // pagination: '.swiper-pagination',
	   
	  })        
	</script>
</body>
</html>
