         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }

  $('.detail-info ul li').click(function() {
    var navIndex = $(this).index('li');

    var scrollDis = $('.item').eq(navIndex).offset().top - $('.detail-info').outerHeight();
    $("html,body").animate({
      scrollTop: scrollDis
    }, 300);
    return false;

  })

  //导航条点击动画---end

  var navTop = $('.detail-info').offset().top;
  //   console.log(navTop);
  $(window).scroll(function() {
    //导航条固定位置---start
    var distance = navTop - $(window).scrollTop() ;
    var NAV_HEIGHT = $(".detail-info").height();
  $(".blank").height(NAV_HEIGHT);
    if(distance <= 0) {
      $('.detail-info').css('position', 'fixed');
      $('.blank').css('display', 'block');
    } else {
      $('.detail-info').removeAttr('style');
      $('.blank').css('display', 'none');
    }
    //    导航栏固定位置----end //

    //导航栏滑动到某一位置，给相应的楼层也就是item添加class
    var top = $(window).scrollTop() + 1; //页面卷去的高度
    $('.item').each(function(Index, Element) {
        //      $('.item').removeClass('current');
        var itemTop = $(Element).offset().top;
        //      console.log(itemTop);
        var itemTopNext = $('body').height();
//        console.log(itemTopNext);
        var len = $('.item').length;
        if(Index < (len - 1)) {
          itemTopNext = $('.item').eq(Index + 1).offset().top;
        }
        //      console.log(top + '||' + (itemTop - $('.detail-info').outerHeight()) + '||' + (itemTopNext - $('.detail-info').outerHeight()));
        if(top > itemTop - $('.detail-info').outerHeight() &&
          top < itemTopNext - $('.detail-info').outerHeight()) {

          $('.item').removeClass('current');
          $(Element).addClass('current');
        }
      })
      //获取当前有class名的li
        var itemIndex = $('.item.current').index('.item');
      //    console.log(itemIndex);
          itemIndex = itemIndex == -1 ? 0 : itemIndex;
              
          $('.detail-info ul li').removeClass('detail-line');
          $('.detail-info ul li').eq(itemIndex).addClass('detail-line');

      //    导航栏左移（导航条类别大于5个）
      var w = $(".detail-info ul li").width() + parseInt($(".detail-info ul li").eq(0).css("margin-right")) ;
      var itemLengh = $('.item').length;
      if(itemLengh >=5 && $('.detail-info').css('position') == 'fixed'){
        var t =$('.detail-info-list5').offset().top;
      if ($(window).scrollTop()+$('.detail-info').outerHeight()+1>=t){
        var li_index = $(".detail-line").index() > 3 ? ($(".detail-line").index() - 3 ) : 0;
        var sleft = w * li_index;
      $('.detail-info ul').stop().animate({scrollLeft:sleft},300);
      //  $(".detail-info ul").scrollLeft(sleft);
      }
      else if( $(".detail-info ul").scrollLeft() != 0){
           $(".detail-info ul").stop().animate({scrollLeft:0},300);
          $(".detail-info ul").scrollLeft(0);
        }
      }


  });
