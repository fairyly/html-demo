        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    <script type="text/javascript">
    //图片等比例缩小处理
    function AutoResizeImage(maxWidth,maxHeight,objImg){
            var img = new Image();
            img.src = objImg.src;
            var hRatio;
            var wRatio;
            var Ratio = 1;
            var w = img.width;
            var h = img.height;
            wRatio = maxWidth / w;
            hRatio = maxHeight / h;
            if (maxWidth ==0 && maxHeight==0){
                Ratio = 1;
                }
                else if (maxWidth==0){//
                    if (hRatio<1) Ratio = hRatio;
                       }else if (maxHeight==0){
                             if (wRatio<1) Ratio = wRatio;
                             }else if (wRatio<1 || hRatio<1){
                                   Ratio = (wRatio<=hRatio?wRatio:hRatio);
                                    }
            if (Ratio<1){
                w = w * Ratio;
                h = h * Ratio;
                }
            objImg.height = h;
            objImg.width = w;
    }
    </script>

<script type="text/javascript">
    var angle = 0;//旋转
    touch.on('#target', 'touchstart', function(ev){
        ev.startRotate();
        ev.preventDefault();
    });

    touch.on('#target', 'rotate', function(ev){
        var totalAngle = angle + ev.rotation;
        if(ev.fingerStatus === 'end'){
            angle = angle + ev.rotation;
        }
        this.style.webkitTransform = 'rotate(' + totalAngle + 'deg)';
    });

 </script>
    <script type="text/javascript">
      //获取节点
      var block8 = document.getElementById("edit8_m3");
      var oW8,oH8;
      // 绑定touchstart事件
      block8.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW8 = touches.clientX - block8.offsetLeft;
       oH8 = touches.clientY - block8.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block8.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW8;
       var oTop = touches.clientY - oH8;
       // if(oLeft < 0) {
       //  oLeft = 0;
       // }else if(oLeft > document.documentElement.clientWidth - block2.offsetWidth) {
       //  oLeft = (document.documentElement.clientWidth - block2.offsetWidth);
       // }
       block8.style.left = oLeft + "px";
       block8.style.top = oTop + "px";
      },false);
       
      block8.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>
