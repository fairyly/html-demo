     <script type="text/javascript">
        $("#editf28_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".editf28_conbg1 img").attr("src", objUrl);
          }
        });
    $("#editf28_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);   
        if (objUrl) {
          $(".editf28_con2 img").attr("src", objUrl);
        }
      });   
    
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengf28").click(function(){
                
                $(".shengchengf28").hide();
                $(".editf28_up1").hide();
                $(".editf28_up2").hide();
                $(".editf28_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editf28_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl},  
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editf28").hide();
                            console.log("已生成");
                        }
                });
        });
