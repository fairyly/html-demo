<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="editfz13">
        <div class="editfz13_con"> 
          <div class="editfz13_conbg1">
            <img src="images/fz13up1.jpg">
          </div>
          <div class="editfz13_conbg2">
            <div class="editfz13_up1">
                <div class="editfz13_up11">
                    <div class="editfz13_fileInput">
                          <input type="file" capture="camera" name="editfz13_upfile" id="editfz13_upfile" style="display:none" class="editfz13_upfile" onchange="document.getElementById('editfz13_upfileResult').innerHTML=this.value;"/>
                          <input class="editfz13_upFileBtn" id="editfz13_upfileResult" type="button" value="上传图片" onclick="document.getElementById('editfz13_upfile').click();" />
                    </div>
                </div>
            </div> 
            <div class="editfz13_con1">
                  <p contenteditable="true">微友天团</p>
            </div>
            <div class="editfz13_con2">
                  <p contenteditable="true">想做微商，你就来</p>
            </div>
            <div class="editfz13_con3">
                  <p contenteditable="true">赢在行动 输在犹豫</p>
            </div>
          </div>
        </div>
        <div class="shengchengfz13">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!--方图招商第十三个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div>
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#editfz13_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
         $(".editfz13_conbg1 img").attr("src", objUrl);
          }
        });
      $("#editfz13_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);  
        if (objUrl) {
          $(".editfz13_conbg12 img").attr("src", objUrl);
        }
      });
      $("#editfz13_upfile3").change(function(){
        var objUrl = getObjectURL(this.files[0]);  
        if (objUrl) {
          $(".editfz13_con2 img").attr("src", objUrl);
        }
      });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengfz13").click(function(){
                
                $(".shengchengfz13").hide();
                $(".editfz13_up1").hide();
                $(".editfz13_up2").hide();
                $(".editfz13_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editfz13_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editfz13").hide();
                            console.log("已生成");
                        }
                });
        });
    //方图招商第十三个页面结束
     </script>
