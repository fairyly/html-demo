<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-title" content="海报首页">
    <link rel="stylesheet" type="text/css" href="css/addswiper.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/edit_1.js"></script>

    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="editp33">
        <div class="editp33_con">
          <div class="editp33_conbg11" id="editmove">
            <img src="images/p33up1.jpg">
          </div>
          <div class="editp33_conbg2"></div>
          <div class="editp33_con1">
                <p contenteditable="true">微商基础公开课</p>
                <p contenteditable="true">教你如何快速逆袭</p>
                <p contenteditable="true">机遇来了！你还在等什么？</p>
          </div>
          <div class="editp33_con2">
                <p contenteditable="true">讲师：王某某</p>
          </div>
          <div class="editp33_con3">
                <p contenteditable="true">微友团队联合创始人/首席金牌讲师</p>
                <p contenteditable="true">从零基础做起，高效打造团队新代理，带领团队成员月人过万</p>
          </div>
          <div class="editp33_up1"> 
                <div class="editp33_up11">
                    <div class="editp33_fileInput left">
                          <input type="file" capture="camera" name="editp33_upfile" id="editp33_upfile" style="display:none" class="editp33_upfile" onchange="document.getElementById('editp33_upfileResult').innerHTML=this.value;"/>
                          <input class="editp33_upFileBtn" id="editp33_upfileResult" type="button" value="上传图片" onclick="document.getElementById('editp33_upfile').click();" />
                    </div>
                </div>
          </div>
          
        </div>
        <div class="shengchengp33">
            <div><h3>生成</h3></div>

        </div>  
    </div>
  </div>
    <!-- 培训第三十三个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div>
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#editp33_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".editp33_conbg11 img").attr("src", objUrl);
          }
        });
      $("#editp33_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".editp33_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengp33").click(function(){
                
                $(".shengchengp33").hide();
                $(".editp33_up1").hide();
                $(".editp33_up2").hide();
                $(".editp33_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editp33_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editp33").hide();
                            console.log("已生成");
                        }
                });
        });
    //培训第三十三个页面结束
     </script>
</body>
