   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>

                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>

                </ul>
            </div>
        </nav>
    </div> 
    <div class="editp39">
        <div class="editp39_con">

          </div>
          <div class="editp39_conbg2"></div>

          <div class="editp39_up1">

     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#editp39_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".editp39_conbg11 img").attr("src", objUrl);
          }
        });
       
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengp39").click(function(){
                
                $(".shengchengp39").hide();
                $(".editp39_up1").hide();
                $(".editp39_up2").hide();
                $(".editp39_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editp39_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".editp39").hide();
                            console.log("已生成");
                        }
                });
        });
    //培训第三十九个页面结束
     </script>
