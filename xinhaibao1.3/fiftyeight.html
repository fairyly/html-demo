<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>海报首页</title>
    <meta name="viewport" content="width=640,user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="海报首页">
    <link rel="stylesheet" type="text/css" href="css/addswiper.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/edit_1.js"></script>
    <script src="js/touch.min.js"></script>
    <script src="js/htc.js"></script>
   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="edit58">
        <div class="edit58_con">
          <div class="edit58_conbg11" id="editmove">
            <img src="images/m58up1.jpg">
          </div>
          <div class="edit58_conbg2"></div>
          <div class="edit58_con1">
                <p contenteditable="true">红领巾联盟祝大家国庆节快乐</p>
          </div>
          <div class="edit58_con2">
                <p contenteditable="true">全场满<span>500</span>减<span>100</span></p>
          </div>
          <div class="edit58_up1"> 
                <div class="edit58_up11">
                    <div class="edit58_fileInput left">
                          <input type="file" capture="camera" name="edit58_upfile" id="edit58_upfile" style="display:none" class="edit58_upfile" onchange="document.getElementById('edit58_upfileResult').innerHTML=this.value;"/>
                          <input class="edit58_upFileBtn" id="edit58_upfileResult" type="button" value="上传图片" onclick="document.getElementById('edit58_upfile').click();" />
                    </div>
                </div>
          </div>
          
        </div>
        <div class="shengcheng58">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!-- 第五十八个页面结束 -->
     <div class="baocun" style="display:none">
         <div class="baocunimg">
             <img src="">
         </div>
     </div>
     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#edit58_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".edit58_conbg11 img").attr("src", objUrl);
          }
        });
      $("#edit58_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".edit58_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengcheng58").click(function(){
                
                $(".shengcheng58").hide();
                $(".edit58_up1").hide();
                $(".edit58_up2").hide();
                $(".edit58_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit58_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".edit58").hide();
                            console.log("已生成");
                        }
                });
        });
    //第五十八个页面结束
     </script>
</body>
</html>
