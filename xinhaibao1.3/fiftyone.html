<!DOCTYPE html>

   <script type="text/javascript">
        var docEl = document.documentElement,
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
    
</head>
<body>
  <div class="first">
    <div class="header">
        <nav>
            <div class="nav">
                <ul>
                    <li style="width:28%"><a href="index.html">返回</a></li>
                    <li style="width:45%"><a href="">微商海报</a></li>
                    <li style="width:22%"><a href="index.html">首页</a></li>
                </ul>
            </div>
        </nav>
    </div> 
    <div class="edit51">
        <div class="edit51_con">
          <div class="edit51_conbg11">
            <img src="images/m51up1.jpg">
          </div>
          <div class="edit51_conbg2">

            </div>

                  <img src="images/mpup2.jpg" alt="qrcode"/>

            <div class="edit51_up1">

                      <div class="edit51_fileInput left">

     <div class="baocun" style="display:none">

     <!-- 生成后显示页面结束 -->
     <script type="text/javascript">
        $("#edit51_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".edit51_conbg11 img").attr("src", objUrl);
          }
        });
      $("#edit51_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".edit51_con3 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengcheng51").click(function(){
                
                $(".shengcheng51").hide();
                $(".edit51_up1").hide();
                $(".edit51_up2").hide();
                $(".edit51_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit51_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;  
                                  $(".baocunimg img").attr("src",src);
                              }  
                            });
                            $(".edit51").hide();
                            console.log("已生成");
                        }
                });
        });
    //第五十一个页面结束
     </script>
