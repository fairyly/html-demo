            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',

                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);

    <script type="text/javascript">
      //获取节点
      var block11 = document.getElementById("edit11_con1img");
      var oW11,oH11;
      // 绑定touchstart事件
      block11.addEventListener("touchstart", function(e) {
       console.log(e);
       var touches = e.touches[0];
       oW11 = touches.clientX - block11.offsetLeft;
       oH11 = touches.clientY - block11.offsetTop;
       //阻止页面的滑动默认事件
       document.addEventListener("touchmove",defaultEvent,false);
      },false)
     
      block11.addEventListener("touchmove", function(e) {
       var touches = e.touches[0];
       var oLeft = touches.clientX - oW11;
       var oTop = touches.clientY - oH11;
       // if(oLeft < 0) {
       //  oLeft = 0;
       // }else if(oLeft > document.documentElement.clientWidth - block2.offsetWidth) {
       //  oLeft = (document.documentElement.clientWidth - block2.offsetWidth);
       // }
       block11.style.left = oLeft + "px";
       block11.style.top = oTop + "px";
      },false);
       
      block11.addEventListener("touchend",function() {
       document.removeEventListener("touchmove",defaultEvent,false);
      },false);
      function defaultEvent(e) {
       e.preventDefault();
      }
    </script>
