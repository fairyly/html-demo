  <script type="text/javascript" src="js/dropload.min.js"></script>
  <script type="text/javascript">
      $(function(){
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $('.dpcplb_con').dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        console.log("ajax开始");
                        $.ajax({
                            type: 'GET',
                            url: 'json/dpcplb.json',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;
                                console.log("ajax请求成功");
                                for(var i = pageStart; i < pageEnd; i++){
                                    result +='<li>'+'<a href="'+data.lists[i].link+'">'
                                    +'<img src="'+data.lists[i].pic+'" alt=""/>'
                                    +'<p>'+data.lists[i].pcon1+'</p>'
                                    +'<span>'+data.lists[i].scon1+'</span>'+'<span class="dpjg">'+data.lists[i].scon2+'</span>'
                                    +'<p class="dpxy">'+data.lists[i].pcon2
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'</p>'
                                    +'<span>'+data.lists[i].scon3+'</span>'+'<span>'+data.lists[i].scon4+'</span>'
                                    +'</a>'+'</li>';
                                    if((i + 1) >= data.lists.length){
                                        // 锁定
                                        me.lock();
                                        // 无数据
                                        me.noData();
                                        break;
                                    }
                                }
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    $('.list2 ul').append(result);
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                // alert('Ajax error!');
                                console.log("请求失败");
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            // 第一块加载结束
            //点击按钮出现js部分
            $(".dpcplb_headpz").click(function(){
                $(".dpcplb_fenlei").show();
                $(".dpcplb_fenleixy").hide();
                $(".dpcplb_fenleidq").hide();  
                $(".dpcplb_headpz em").html("&#xe628;");
                
                $(".dpcplb_headtit1 span:nth-child(2)").css("border-bottom","3px solid #FB9600");
                $(".dpcplb_headtit1 span:nth-child(3)").css("border-bottom","none");
                $(".dpcplb_headtit1 span:nth-child(4)").css("border-bottom","none");
            });

            $(".dpcplb_headxy").click(function(){
                $(".dpcplb_fenlei").hide();
                $(".dpcplb_fenleixy").show();
                $(".dpcplb_fenleidq").hide();
                $(".dpcplb_headxy em").html("&#xe628;");
                $(".dpcplb_headtit1 span:nth-child(3)").css("border-bottom","3px solid #FB9600");
                 $(".dpcplb_headtit1 span:nth-child(2)").css("border-bottom","none");
                $(".dpcplb_headtit1 span:nth-child(4)").css("border-bottom","none");
            });
            $(".dpcplb_headdq").click(function(){
                $(".dpcplb_fenlei").hide();

                $(".dpcplb_fenleidq").show();
                $(".dpcplb_headdq em").html("&#xe628;");
                $(".dpcplb_headtit1 span:nth-child(4)").css("border-bottom","3px solid #FB9600");
                 $(".dpcplb_headtit1 span:nth-child(2)").css("border-bottom","none");
                $(".dpcplb_headtit1 span:nth-child(3)").css("border-bottom","none");
            });

            $(".dpcplb_fenlei ul li").not(":first").click(function(){

                $(".dpcplb_headpz em").html("&#xe62a;");
            });
            $(".dpcplb_fenleixy ul li").not(":first").click(function(){
                $(".dpcplb_fenleixy").hide();

            $(".dpcplb_fenleidq ul li").not(":first").click(function(){

                $(".dpcplb_headdq em").html("&#xe62a;");
            });
    });
