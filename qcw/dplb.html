  <script type="text/javascript" src="js/dropload.min.js"></script>
  <script type="text/javascript">
      $(function(){
                var counter = 0;
                // 每页展示4个
                var num = 4;
                var pageStart = 0,pageEnd = 0;

                // dropload
                $('.dplb_con').dropload({
                    scrollArea : window,
                    loadDownFn : function(me){
                        console.log("ajax开始");
                        $.ajax({
                            type: 'GET',
                            url: 'json/dplb.json',
                            dataType: 'json',
                            success: function(data){
                                var result = '';
                                counter++;
                                pageEnd = num * counter;
                                pageStart = pageEnd - num;
                                console.log("ajax请求成功");
                                for(var i = pageStart; i < pageEnd; i++){
                                    result +='<li>'+'<a href="'+data.lists[i].link+'">'+'<div class="dplb_conl">'
                                    +'<img src="'+data.lists[i].pic+'" alt=""/>'
                                    +'<p>'+data.lists[i].pcon1+'</p>'+'</div>'+'<div class="dplb_conr">'
                                    +'<p>'+data.lists[i].pcon2+'</p>'
                                    +'<p>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'<img class="xinyu" src="'+data.lists[i].pic2+'" alt=""/>'
                                    +'</p>'+'<p>'+data.lists[i].pcon3+'<span>'+data.lists[i].scon1+'</span>'+'</p>'
                                    +'<p>'+data.lists[i].pcon4+'<span>'+data.lists[i].scon2+'</span>'+'</p>'
                                    +'<p>'+data.lists[i].pcon5+'<span>'+data.lists[i].scon3+'</span>'+'</p>'
                                    +'</div>'
                                    +'</a>'+'</li>';
                                    if((i + 1) >= data.lists.length){
                                        // 锁定
                                        me.lock();
                                        // 无数据
                                        me.noData();
                                        break;
                                    }
                                }
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    $('.list3 ul').append(result);
                                    // 每次数据加载完，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
                                // alert('Ajax error!');
                                console.log("请求失败");
                                // 即使加载出错，也得重置
                                me.resetload();
                            }
                        });
                    }
                });
            // 第一块加载结束
            //点击按钮出现js部分
            $(".dplb_headpz").click(function(){
                $(".dplb_fenlei").show();
                $(".dplb_fenleixy").hide();
                $(".dplb_fenleidq").hide();  
                $(".dplb_headpz em").html("&#xe628;");
                
                $(".dplb_headtit1 span:nth-child(2)").css("border-bottom","3px solid #FB9600");
                $(".dplb_headtit1 span:nth-child(3)").css("border-bottom","none");

            });

            $(".dplb_headxy").click(function(){

                $(".dplb_headxy em").html("&#xe628;");

            $(".dplb_headdq").click(function(){

                $(".dplb_headdq em").html("&#xe628;");

                 $(".dplb_headtit1 span:nth-child(2)").css("border-bottom","none");
                $(".dplb_headtit1 span:nth-child(3)").css("border-bottom","none");
            });

            $(".dplb_fenlei ul li").not(":first").click(function(){
                $(".dplb_fenlei").hide();
                $(".dplb_headpz em").html("&#xe62a;");
            });
            $(".dplb_fenleixy ul li").not(":first").click(function(){
                $(".dplb_fenleixy").hide();
                $(".dplb_headxy em").html("&#xe62a;");
            });
            $(".dplb_fenleidq ul li").not(":first").click(function(){
                $(".dplb_fenleidq").hide();
                $(".dplb_headdq em").html("&#xe62a;");
            });
    });
