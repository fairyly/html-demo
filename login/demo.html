<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" type="image/x-icon" href="./imgs/favicon.ico">
	<link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
	<title>用户登录-Coding.net</title>
	<script type="text/javascript" src="../../jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" type="text/css" media="screen and (max-width:1180px)" href="./css/max1180.css">
	<style type="text/css">
		@media screen and (min-width:1181px){
			#res-ul{
				display: none;
			}
		}
		@media screen and (max-width:783px){
			#res-ul,#test,.search{
				display: none;
			}
		}
		@media screen and (max-width:486px){
			body,.container{
				width: 486px;
			}
			.container{
				left: 0;
				width: ;
				top: 50%;
				/* margin-top: -50%; */
				margin-left: 0;
			}
		}
	</style>
</head>
<body>
	<div class="top-header">
		<a href="http://www.ido321.com" target="_blank">返回首页</a>
		<a href="#" target="_blank">源码下载</a>
	</div>
	<header>
		<h3>用户登录</h3>
		<div class="logo">
			<a href="#"><img src="./imgs/logo.png"></a>
		</div>
		<div class="search">
			<form action="?" method="?">
				<input type="text" placeholder="Search..."> 
			</form>
		</div>
		<nav>
			<ul id="test">
				<li><a href="#">广场</a></li>
				<li><a href="#">冒泡</a></li>
				<li><a href="#">APP</a></li>
				<li><a href="#">帮助</a></li>
				<li><a href="#">反馈</a></li>
			</ul>	
			<ul id="res-ul">
				<li><a href="#">广场</a></li>
				<li><a href="#">冒泡</a></li>
				<li><a href="#">APP</a></li>
				<li><a href="#">帮助</a></li>
				<li><a href="#">反馈</a></li>
			</ul>				
		</nav>
		<div class="login-regis">
			<a href="#" id="login">登录</a>
			<a href="#" id="regis">注册</a>
		</div>
	</header>
	<div class="container">
		<div id="border-span">
			<span id="border-span-1"></span>
			<span id="border-span-2"></span>
		</div>
		<div class="login-error-tips">
			<span id="tanhao">!</span>
			<span class="error-text">请填写此字段</span>
		</div>
		<div class="login">
			<form action="?" method="?" id="login-form">
				<ul>
					<li>
						<input type="text" placeholder="电子邮箱/个性后缀">
					</li>
					<li>
						<input type="password" placeholder="密码">
					</li>
					<li>
						<input type="checkbox" id="check"><label for="check">记住我</label>
						<a href="#">忘记密码?</a>
					</li>
					<li>
						<input type="submit" value="登录">
					</li>
				</ul>
			</form>
			<a href="#">不知道密码？重发激活邮件</a>
			<span><a href="#"><img src="./imgs/git1.png"></a></span>
		</div>
		<div class="regis-error-tips1">
			<span class="error-text1"></span>
		</div>
		<div class="regis-error-tips2">
			<span class="error-text2"></span>
		</div>
		<div class="regis">
			<form action="?" method="?" id="regis-form">
				<ul>
					<li>
						<h3>加入Coding, 体验云端开发之美!</h3>
					</li>
					<li>
						<input type="text" value="电子邮箱" id="regis-yx">
					</li>
					<li>
						<span class="pre-text">coding.net/u/</span>
						<input type="text" id="regis-gx" value="个性后缀(用户名)">
					</li>
					<li>
						<input type="submit" value="注册">
					</li>
				</ul>
			</form>
			<a href="#">已经密码？重发激活邮件</a>
			<span><a href="#"><img src="./imgs/git1.png"></a></span>
		</div>
	</div>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="js/check.js"></script>
</body>
</html>
