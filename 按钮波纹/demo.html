<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>按钮波纹最简洁方法</title>
<style type="text/css">
body{
	background: url(./images/bg_pc.jpg);
	background-size: 900px 900px;
}
.hoowu_home_button {
    position:absolute;
    left: 50%;
    top: 65%;
    width:142px;
    height:142px;
    margin:-71px;
}

@-webkit-keyframes hoowu_start_button_wave{
    0%{-webkit-transform:scale(1) translateZ(0);opacity:1}
    100%{-webkit-transform:scale(1.1) translateZ(0);opacity:.1}
}

@keyframes hoowu_start_button_wave{
    0%{transform:scale(1) translateZ(0);opacity:1}
    100%{-webkit-transform:scale(1.1) translateZ(0);opacity:.1}
}

.hoowu_start_button_wave{
    position:absolute;
    z-index:1;
    width:176px;
    height:176px;
    top:-17px;
    left:-17px;
    background-image:url(./images/button_wave.png);
    background-size:176px;
    -webkit-animation:hoowu_start_button_wave 1s infinite linear;
    animation:hoowu_start_button_wave 1s infinite linear;
}

.hoowu_start_button {
    position: absolute;
    z-index:2;
    width: 100%;
    height: 100%;
    left: 0%;
    top: 0%;
    color: #ffffff;
    cursor: pointer;
    background-image:url(./images/start_button.png);
    background-size:142px;
}

</style>
<body>
<div class="hoowu_home_button">
        <div class="hoowu_start_button_wave"></div>
        <div class="hoowu_start_button"></div>
</div>
</body>
</html>
