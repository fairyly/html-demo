<include file="public:header" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<div class="header">
    <a href="javascript:history.back()">
        <span>
        </span>
    </a>
    <a href="{:U('user/index')}">
        兑换中心
    </a>
    <a href="{:U('user/index')}">
        <span></span>
    </a>
</div>
<div class="ch-body">
        <div class="ch-head">
            <div class="ch-headtop">我的积分为</div>
            <div class="ch-headbot"><span>{$score}</span></div>
        </div>
        <section>
            <div class="ch-content">
                <ul>
                    <volist name="lists" id="vo">
                        <li>
                            <a href="{:U('exchange/detail',array('id'=>$vo['id']))}">
                                <h1>{$vo.name}</h1>
                                <div class="ch-conlimg"><img src="{:C('attach_path')}brand/{$vo.img}" alt="pic"></div>
                                <p class="ch-conlprice"><img src="__PUBLIC__/sign/images/ch-ico.png" alt="icon">
                                    <span>{$vo.price}</span>
                                    <if condition="$vo.show_bef_price eq 1"><s>原价{$vo.bef_price}</s></if>
                                </p>
                            </a>
                        </li>
                    </volist>
                </ul>
                <div class="ch-foot">
                    <a class="weui_btn weui_btn_primary ch-footrule">积分规则</a>
                </div>
            </div>
            <div class="ch-exchangerules">
                <article class="weui_article">
                    <section>
                        <section>
                            <h3>最新积分规则：</h3>
                            <p>1.获取积分有两种方式：<a href="{:U('sign/index')}">签到</a>、<a href="{:U('card/lists')}">加好友</a>;</p>
                            <p>2.首次签到当天获取<strong>10</strong>个积分，连续签到每天获取<strong>20</strong>个积分;</p>
                            <p>3.通过微友达人秀长按扫描二维码添加好友获取<strong>2</strong>积分/人，每人每天最多获取<strong>20</strong>个积分，重复添加不计算;</p>
                            <p>4.积分用途：兑换VIP-每<strong>600</strong>积分可以兑换一个月VIP，兑换礼品(随后上线...)。</p>
                            <p>本规则最终解释权归本公司所有</p>
                        </section>
                    </section>
                </article>
            </div>
        </section>
    </div>
    <script>        
         $(function(){
            $(".ch-footrule").click(function(){
                $(".ch-content").hide();
                $(".ch-exchangerules").show();
            });
         }); 
    </script>
<script src="http://weiyoustyle.oss-cn-hangzhou.aliyuncs.com/js/myindex.js"></script>
<include file="public:footer" />
