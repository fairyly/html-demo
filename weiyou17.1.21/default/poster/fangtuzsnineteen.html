     <script type="text/javascript">
      $("#editfz19_upfile").change(function(){
      var objUrl = getObjectURL(this.files[0]);
      if (objUrl) {
       $(".editfz19_conbg1 img").attr("src", objUrl);
        }
      });
      $("#editfz19_upfile2").change(function(){
      var objUrl = getObjectURL(this.files[0]);
      if (objUrl) {
       $(".editfz19_con2 img").attr("src", objUrl);
        }
      });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengfz19").click(function(){
                
                $(".shengchengfz19").hide();
                $(".editfz19_up1").hide();
                $(".editfz19_up2").hide();
                $(".editfz19_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                html2canvas($(".editfz19_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;
                                  $(".baocunimg img").attr("src", '__PUBLIC__/poster/'+src);
                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".editfz19").hide();
                            console.log("已生成");
                        }
                });
        });

     </script>
