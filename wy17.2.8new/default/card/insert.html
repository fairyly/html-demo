<html>	<head>友情提示</head>	<body>	<!--该文档暂时没用-->	<if condition="$result.flag eq 'user_index'">		<include file="public:user_index" />	</if>	<if condition="$result.flag eq 'user_vip'">		<include file="public:user_vip" />	</if>	<if condition="$result.flag eq 'card_lists'">		<include file="public:card_lists" />	</if>	<script>		$(function(){			var InterValObj; //timer变量，控制时间			var curCount = 3; //间隔函数，1秒执行			InterValObj = window.setInterval(SetRemainTime,1000); //启动计时器，1秒执行一次			var url="{$result.url}";			//定时器			function SetRemainTime() {				if (curCount == 0) {					window.clearInterval(InterValObj);//停止计时器					window.location.href=url;				}else {					curCount--;					$("#second").text(curCount);				}			}		})	</script>	</body></html>
