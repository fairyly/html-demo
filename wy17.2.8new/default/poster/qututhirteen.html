     <script type="text/javascript">
           $(".shengchengqt13").click(function(){
                
                $(".shengchengqt13").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editqt13_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;
                                  $(".baocunimg img").attr("src", '__PUBLIC__/poster/'+src);
                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".editqt13").hide();
                            console.log("已生成");
                        }
                });
        });
    //趣图第十三个页面结束
     </script>
