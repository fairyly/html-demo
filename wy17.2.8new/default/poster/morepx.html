    <script type="text/javascript" src="__PUBLIC__/poster/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/poster/js/jQueryColor.js"></script>
    <script type="text/javascript" src="__PUBLIC__/poster/js/jquery.masonry.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/poster/js/jQeasing.js"></script>
    <script type="text/javascript">
        // $(".bottomnav li:eq(2) a").css("color","#ffffff");
        $(function(){
            $(".poster-type").height($(window).height());
                /*瀑布流开始*/
                var container = $('.waterfull ul');
                var loading=$('#imloading');
                // 初始化loading状态
                loading.data("on",true);
                /*判断瀑布流最大布局宽度，最大为1280*/
                function tores(){
                    var tmpWid=$(window).width();
                    if(tmpWid>1280){
                        tmpWid=1280;
                    }else{
                        var column=Math.floor(tmpWid/320);
                        tmpWid=column*320;
                    }
                    $('.waterfull').width(tmpWid);
                }
                //tores();
                $(window).resize(function(){
                    tores();
                });
                container.imagesLoaded(function(){
                  container.masonry({
                    itemSelector : '.item',
                    isFitWidth: true,//是否根据浏览器窗口大小自动适应默认false
                    isAnimated: true,//是否采用jquery动画进行重拍版
                    isRTL:false,//设置布局的排列方式，即：定位砖块时，是从左向右排列还是从右向左排列。默认值为false，即从左向右
                    isResizable: true,//是否自动布局默认true
                    animationOptions: {
                        duration: 800,
                        easing: 'easeInExpo',//如果你引用了jQeasing这里就可以添加对应的动态动画效果，如果没引用删除这行，默认是匀速变化
                        queue: false//是否队列，从一点填充瀑布流
                    }
                  });
                });
                var datas;
                $.ajax({
                            type: 'GET',
                            url: '__PUBLIC__/poster/json/more2.json',
                            dataType: 'json',
                            success: function(data){
                                datas=data;
                            }
                        });
                var counter = 1;
                // 每页展示4个
                var num = 6;
                var pageStart = 0,pageEnd = 0;
                $(window).scroll(function(){
                                 
                            if(!loading.data("on")) return;
                            // 计算所有瀑布流块中距离顶部最大，进而在滚动条滚动时，来进行ajax请求，方法很多这里只列举最简单一种，最易理解一种
                            var itemNum=$('#waterfull').find('.item').length;
                            var itemArr=[];
                            itemArr[0]=$('#waterfull').find('.item').eq(itemNum-1).offset().top+$('#waterfull').find('.item').eq(itemNum-1)[0].offsetHeight;
                            itemArr[1]=$('#waterfull').find('.item').eq(itemNum-2).offset().top+$('#waterfull').find('.item').eq(itemNum-1)[0].offsetHeight;
                            itemArr[2]=$('#waterfull').find('.item').eq(itemNum-3).offset().top+$('#waterfull').find('.item').eq(itemNum-1)[0].offsetHeight;
                            var maxTop=Math.max.apply(null,itemArr);
                            if(maxTop<$(window).height()+$(document).scrollTop()){
                                //加载更多数据
                                loading.data("on",false).fadeIn(800);
                                
                                (function(datas){
                                    /*这里会根据后台返回的数据来判断是否你进行分页或者数据加载完毕这里假设大于30就不在加载数据*/
                                    // console.log(datas.lists[0]);
                                    // console.log(datas.lists.length);
                                    counter++;
                                    pageEnd = num * counter;
                                    pageStart = pageEnd - num;
                                    if(itemNum>datas.lists.length-6){
                                        loading.text('已经全部加载完毕！');
                                    }else{
                                        var html="";
                                        for(var i= pageStart; i < pageEnd; i++){
                                            html+="<li class='item'><a href='"+datas.lists[i].link+"' class='a-img'><img src='__PUBLIC__/poster/"+datas.lists[i].pic+"'></a></li>";    
                                            if((i+1)>datas.lists.length-6){
                                                loading.text('已经全部加载完毕！');
                                            }   
                                        }
                                        /*模拟ajax请求数据时延时800毫秒*/
                                        var time=setTimeout(function(){
                                            $(html).find('img').each(function(index){
                                                loadImage($(this).attr('src'));
                                            })
                                            var $newElems = $(html).css({ opacity: 0}).appendTo(container);
                                            $newElems.imagesLoaded(function(){
                                                $newElems.animate({ opacity: 1},800);
                                                container.masonry( 'appended', $newElems,true);
                                                loading.data("on",true).fadeOut();
                                                clearTimeout(time);
                                            });
                                        },800)
                                    }
                                })(datas);
                            }
                    
                });
                function loadImage(url) {
                     var img = new Image(); 
                     //创建一个Image对象，实现图片的预下载
                      img.src = url;
                      if (img.complete) {
                         return img.src;
                      }
                      img.onload = function () {
                        return img.src;
                      };
                 };
                 loadImage('__PUBLIC__/poster/images/1.jpg');
                /*item hover效果*/
                var rbgB=['#71D3F5','#F0C179','#F28386','#8BD38B'];
                $('#waterfull').on('mouseover','.item',function(){
                    var random=Math.floor(Math.random() * 4);
                    $(this).stop(true).animate({'backgroundColor':rbgB[random]},1000);
                });
                $('#waterfull').on('mouseout','.item',function(){
                    $(this).stop(true).animate({'backgroundColor':'#fff'},1000);
                });
        })
    </script>
