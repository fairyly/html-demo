     <script type="text/javascript">
        $("#editz46_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
         $(".editz46_conbg11 img").attr("src", objUrl);
          }
        });
      $("#editz46_upfile2").change(function(){

        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengz46").click(function(){
                
                $(".shengchengz46").hide();
                $(".editz46_up1").hide();
                $(".editz46_up2").hide();
                $(".editz46_up3").hide();
                $(".header").hide();
                $("body").css("background","none");
                
                html2canvas($(".editz46_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();

                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl}, 
                              success : function(data){  
                                  var src=data;

                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".editz46").hide();
                        }
                });
        });
