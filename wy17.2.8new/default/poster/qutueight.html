                  <p contenteditable="true"><span></span><span></span><span></span></p>

            <div><h3>生成</h3></div>

    <!-- 趣图第八个页面结束 -->
     <script type="text/javascript">
           $(".shengchengqt8").click(function(){
                
                $(".shengchengqt8").hide();
                $(".header").hide();
                $("body").css("background","none");
                var now= new Date();
                var year=now.getFullYear();
                var month=now.getMonth()+1;
                var date=now.getDate();
                console.log(year+","+month+","+date);
                $(".editqt8_con2 p span:eq(0)").text(year);
                $(".editqt8_con2 p span:eq(1)").text(month);
                $(".editqt8_con2 p span:eq(2)").text(date);
                html2canvas($(".editqt8_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".header").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
                             $.ajax({  
                              type : "POST",  
                              url : '__PUBLIC__/poster/1.php',  
                              data : {data:dataUrl},  
                              // timeout : 60000,  
                              success : function(data){  
                                  var src=data;
                                  $(".baocunimg img").attr("src", '__PUBLIC__/poster/'+src);
                                  $(".pic-download-use").attr("src", '__PUBLIC__/poster/'+src);
                              }  
                            });
                            $(".editqt8").hide();
                            console.log("已生成");
                        }
                });
        });
    //趣图第八个页面结束
     </script>
